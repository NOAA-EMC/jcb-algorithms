

# This YAML file list the components of the observer that are allowed for each algorithm. For each
# algorithm the observer_nesting key will be used to determine where in the greater YAML to look
# for the observers.


# Variational methods
# -------------------
3dvar: &var
  observer_nesting:
  - cost function
  - observations
  components:
  - obs space
  - obs operator
  - linear obs operator
  - obs filters
  - obs pre filters
  - obs prior filters
  - obs post filters
  - obs bias
4dvar: *var
4denvar: *var

# Hofx
# ----
hofx3d: &hofx
  observer_nesting:
  - observations
  components:
  - obs space
  - obs operator
  - obs filters
  - obs pre filters
  - obs prior filters
  - obs post filters
  - obs bias
hofx4d: *hofx

